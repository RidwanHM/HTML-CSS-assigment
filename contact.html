<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
    <link href="/src/contact.css" rel="stylesheet"/>
    <title>Rainydays/contact</title>
</head>
<body>
    <header>
        <nav>
            <ul>
            <a href="/menu.html"><i class="fa-sharp1 fa-solid fa-align-justify"></i></a>
            <img class="logo" src="/images/Logo.png" alt="Rainydays logo"/>
            <i class="fa-sharp2 fa-solid fa-shopping-bag"> </i>
            </ul>
        </nav>
     </header>

<section class="top">
    <h1>Contact</h1>
    <div class="line"></div>
</section>

<section class="desktop-contact">
    <section class="contact-container">
        <img class="contact-image" src="/images/image-contact-home.png"/>



        <section>
        <h2>How can we help you?</h2>
        <p>If you have any questions or anquires are we just few taps away. Can be reached on email or you can call us on 9754xx23 Mon-Friday between 9am-3pm</p>
        </section>
    </section>



    <section class="f-contact">
        <form class="f-mobile">
            <label for="Mobile">Mobile Nr:</label>
            <input class="nr" type="number" placeholder="+47 xxxxxx">
        </form>
        
        <form class="f-mail">
            <label class="l-mail" for="email">Email:</label>
            <input class="mail" type="email" placeholder="Email@gmail.com">
        </form>
        <form>
            <input class="message" type="text" placeholder="Type text">
        </form>
    </section>
</section>


<footer>
    <img class="social" src="/images/image 11.png"/>
    <p class="info">Noroffveien 26B
        0975 Oslo
        Rainydays@mail.com
        +47 9743xx23(Man-Fre 09-15)</p>
</footer>
</body>
</html>
